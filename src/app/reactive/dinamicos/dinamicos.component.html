<h2>Reactivos: <small>Dinamicos</small></h2>
<hr>

<form  [formGroup]="miFormulario"
        autocomplete="off">

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   type="text"
                   formControlName="nombre"
                   placeholder="Nombre de la persona">
            <span   *ngIf="campoNoEsValido('nombre')"
                    class="form-text text-danger">
                    {{ mostrarError('nombre') }}
            </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                   type="text"
                   placeholder="Agregar favorito"
                   [formControl]="nuevoFavorito"
                   (keyup.enter)="agregarFavorito()">

                <button class="btn btn-outline-primary"
                            type="button"
                            (click)="agregarFavorito()">
                            Agregar
                </button>
            </div>
            <span   *ngIf="!validacion"
                    class="form-text text-danger">
                    No puedes agregar un favorito vacio
            </span>
            
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            
            <div *ngFor="let favorito of favoritosArr.controls; let i = index" 
                 class="input-group mb-1">
                 <input
                    [formControlName]="i" 
                    class="form-control">
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="borrar(i)">
                     Eliminar
                </button>
            </div>
        
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end"
                    type="button"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

</form>


<span>Valid</span>
<pre> {{ miFormulario.valid }} </pre>
<br>


<span>Value</span>
<pre> {{ miFormulario.value | json }} </pre>
<br>


<span>Agregar juego</span>
<pre> {{ nuevoFavorito.valid }} </pre>
<br>
<pre> {{ nuevoFavorito.value }} </pre>
