<h2>Reactivos: Switches</h2>
<hr>

<form (ngSubmit)="guardar()"
      [formGroup]="miFormulario">

     <!--Radio-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">
            Género
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input"
                        type="radio" 
                        formControlName="genero"
                        value="M"
                        id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input  class="form-check-input" 
                        type="radio"
                        value="F" 
                        formControlName="genero"
                        id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

      <!--Switch-->
      <div class="row mb-3">
          <label class="col-sm-3 col-form-label">
              Notificaciones
          </label>
          <div class="col-sm-9">

            <div class="form-check form-switch mt-1">
              <input  class="form-check-input"
                      style="margin-top: 6px;" 
                      formControlName="notificaciones"
                      type="checkbox" 
                      role="switch" 
                      id="flexSwitchCheckChecked">
              <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

          </div>
    </div>

    <!--Checkboxes-->

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">
        <div class="form-check">
          <input  class="form-check-input" 
                  type="checkbox"  
                  id="flexCheckDefault"
                  formControlName="condiciones">
          <label class="form-check-label" for="flexCheckDefault">
            Términos y condiciones
          </label>
        </div>
      </div>
    </div>

    <!--Boton Submit-->

  <div class="row">
    <div class="col">
      <button type="submit"
              class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>

</form>

    <h4>Valor del Formulario</h4>
<pre> {{ miFormulario.value | json }} </pre>
<br>

<h5>Persona</h5>
<pre> {{ persona | json }} </pre>
<br>

<h5>Valid</h5>
<pre> {{ miFormulario.valid }} </pre>
