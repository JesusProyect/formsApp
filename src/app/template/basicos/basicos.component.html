<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar( )" 
              #miFormulario="ngForm"
              autocomplete="off">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable">Producto</label>
                <div class="col-sm-9">
                   
                    <input type="text"
                           class="form-control"
                           [(ngModel)]="initForm.producto"
                           name="producto"
                           placeholder="Nombre del Producto"
                           required
                           minlength="3">
                    <span *ngIf="nombreValido()"
                        class="form-text text-danger">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [(ngModel)]="initForm.precio"
                           name="precio"
                           placeholder="Precio del Producto"
                           required
                           min="0">
                    <span *ngIf="precioValido()"
                          class="form-text text-danger">
                            El precio debe de ser mayor o igual a  0
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-lable">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="form-control"
                           [(ngModel)]="initForm.existencia"
                           name="existencia"
                           customMin
                           [minimo]="0"
                           placeholder="Existencias del Producto"
                           required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }} </pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }} </pre>
    
        <span>Touched</span>
        <pre>{{ miFormulario.touched }} </pre>

        <span>Value</span>
        <pre>{{ miFormulario.value |json }} </pre>

        <span>CustomDirective</span>
        <pre>{{ customDirective() | json }} </pre>

        
    
    </div>
</div>
